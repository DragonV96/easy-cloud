server:
  port: 8000

spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: ceaebcf5-685d-4d5a-93fc-bb67f22e2fb4
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        group: gateway
        namespace: ceaebcf5-685d-4d5a-93fc-bb67f22e2fb4
        ext-config:
          - data-id: common-log.yml
            refresh: true
          - data-id: route.yml
            group: gateway
            refresh: true

management:
  endpoints:
    web:
      exposure:
        include: '*'